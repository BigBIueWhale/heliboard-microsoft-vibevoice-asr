name: Build and Release APK

on:
  push:
    tags:
      - 'vibevoice-v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#vibevoice-v}"
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK
        env:
          VIBEVOICE_VERSION: ${{ steps.version.outputs.VERSION }}
        run: ./gradlew assembleDebug

      - name: Find APK
        id: apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/debug -name '*-debug*.apk' | head -1)
          echo "APK_PATH=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: ${{ steps.version.outputs.TAG }}
          body: |
            ## HeliBoard + VibeVoice ASR

            Release `${{ steps.version.outputs.VERSION }}`

            ### Install
            Download the APK below and sideload on your Android device.
          files: ${{ steps.apk.outputs.APK_PATH }}
          draft: false
          prerelease: false
