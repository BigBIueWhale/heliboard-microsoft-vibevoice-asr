name: Build and Release APK

on:
  push:
    tags:
      - 'vibevoice-v*'

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Find APK
        id: apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/debug -name '*-debug*.apk' | head -1)
          APK_NAME=$(basename "$APK_PATH")
          echo "APK_PATH=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "APK_NAME=$APK_NAME" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: ${{ steps.tag.outputs.TAG_NAME }}
          body: |
            ## HeliBoard + VibeVoice ASR

            Release `${{ steps.tag.outputs.TAG_NAME }}`

            ### Install
            Download the APK below and sideload on your Android device.
          files: ${{ steps.apk.outputs.APK_PATH }}
          draft: false
          prerelease: false
